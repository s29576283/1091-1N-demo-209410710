<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-2">
        <table class="table table-striped">
          <h1 class="mx-auto mt-2">First Gen Pokemon Chart</h1>
          <thead>
            <tr>
              <th>Image</th>
              <th>Name</th>
              <th>Type</th>
              <th>Evolves Into</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <img
                  src="http://img4.wikia.nocookie.net/__cb20140328190757/pokemon/images/thumb/2/21/001Bulbasaur.png/200px-001Bulbasaur.png"
                  alt=""
                />
              </td>
              <td>Bulbasaur</td>
              <td>Grass/Poison</td>
              <td>
                <a href="http://pokemon.wikia.com/wiki/Ivysaur">Ivysaur </a>
              </td>
            </tr>
            <tr>
              <td>
                <img
                  src="http://img4.wikia.nocookie.net/__cb20140724195345/pokemon/images/thumb/7/73/004Charmander.png/200px-004Charmander.png"
                  alt=""
                />
              </td>
              <td>Charmander</td>
              <td>Fire</td>
              <td>
                <a href="http://pokemon.wikia.com/wiki/Charmeleon"
                  >Charmeleon</a
                >
              </td>
            </tr>
            <tr>
              <td>
                <img
                  src="http://img1.wikia.nocookie.net/__cb20140328191525/pokemon/images/thumb/3/39/007Squirtle.png/200px-007Squirtle.png"
                  alt=""
                />
              </td>
              <td>Squirtle</td>
              <td>Water</td>
              <td>
                <a href="http://pokemon.wikia.com/wiki/Wartortle">Wartortle</a>
              </td>
            </tr>
          </tbody>
        </table>
        <script
          src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
          integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
          integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
          crossorigin="anonymous"
        ></script>
      </div>
    </div>
  </body>
</html>
